# Book settings
title                       : FIS 2702 - Fisica para Ingenierias 2  # The title of the book. Will be placed in the left navbar.
author                      : Alejandro GÃ³mez Espinosa  # The author of the book
copyright                   : "2023"  # Copyright year to be placed in the footer
logo                        : https://upload.wikimedia.org/wikipedia/commons/6/60/Magnetic_field_produced_by_an_electric_current_in_a_solenoid.png  # A path to the book logo

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/alefisico/fis2702-Spring2023-USFQ  # Online location of your book
  path_to_book: fis2702-Spring2023-USFQ # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
